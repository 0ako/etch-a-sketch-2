<!DOCTYPE html>
<html lang ="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <title>Etch-A-Sketch</title>
</head>

<body>
    <h1 class="sketchy-sketch">Sketchy-Sketch</h1>
    <div class="buttons">
        <button class="color-choice" data-color="rainbow" type="button">Rainbow</button>
        <button class="color-choice" data-color="gray" type="button">Gray Scale</button>
    </div>
    <div class="container-wrapper">
        <div class="container">
        </div>
    </div>
    <div class="grid-options">
        <p>Pixel Size</p>
        <input type="range" min="4" max="32" value="15" id="sizeRange" class="slider">
        <p>Small to Large</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
